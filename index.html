<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patient Data Matrix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<Body style="background-color:lightskyblue">   

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color:blue">Cancer Patient Data Board</h1>
        <p>Use the interactive charts below to explore the information</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5 style="font-family: Magneto">Patient ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Symptoms</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <!--div id="bar"></div-->
        <img src="Resources/W2_potentialVis1.png" alt="HTML" width="450" height="300">   
      </div>
      <div class="col-md-5">
        <img src="Resources/W3_potentialVis3.png" alt="HTML" width="350" height="250">
      </div>
    </div>
    <br></br>
    <div class="row">
      <div class="col-md-5">
        <!--div id="bubble"></div-->
        <img src="Resources/W2_potentialVis1.png" alt="HTML" width="700" height="350">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--script src="plots.js"></script>
  <script src="charts.js"></script-->

</body>

</html>
